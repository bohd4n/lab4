<!doctype html>
<html>
  <head>
    <title>Your site's title should be here</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>
    <div class="form">
      <header class="header">
        <div class="l-constrained group">
          <p class="journey">JOURNEY</p>
          <div class="header-right-welcome group">
            <p class="text">Welcome, <span class="text22">Log In</span></p>
            <p class="text-2"><span class="colorffffff">or </span><span class="text23">Sign Up</span></p>
          <ul id="navlist">
            <li id="icon1"><a href=""></a></li>
            <li id="icon2"><a href=""></a></li>
            <li id="icon3"><a href=""></a></li>
            <li id="icon4"></li>
          </ul>
      </header>
      <div class="row group">
        <div class="shape"></div>
        <div class="col-2">
          <div class="row-2 group">
            <p class="text-3">Sign Up</p>
            <p class="text-4">Log In</p>
          </div>
          <div class="row-3 match-height group">
            <div class="facebook-login-button group">
              <img class="facebook1" src="images/facebook1.png" alt="" width="10" height="20">
              <div class="rectangle-2"></div>
              <p class="facebook">Facebook</p>
            </div>
            <div class="google-login-button group">
              <img class="g" src="images/g.png" alt="" width="25" height="16">
              <div class="rectangle-2-2"></div>
              <p class="google">Google</p>
            </div>
          </div>
          <div class="or-line group">
            <div class="line"></div>
            <p class="or">or</p>
            <div class="line-2"></div>
          </div>
          <div class="name">
            <input class="name-2" type="text" name="name-2" placeholder="Name" form="auto-generated-form">
          </div>
          <div class="last-name">
            <input class="last-name-2" type="text" name="last-name-2" placeholder="Last Name" form="auto-generated-form">
          </div>
          <div class="email">
            <input class="mail" type="text" name="mail" placeholder="Email" form="auto-generated-form">
          </div>
          <div class="pass">
            <input class="passw" type="password" name="passw" placeholder="Choose Password" form="auto-generated-form">
          </div>
          <div class="confirm-pass">
            <input class="pass-2" type="password" name="pass-2" placeholder="Confirm Password" form="auto-generated-form">
          </div>
          <div class="checkbox group">
            <input class="checkbox-2" type="checkbox" id="checkbox-2"name="checkbox-2" form="auto-generated-form">
            <label for ="checkbox-2" class="text-5"><span class="color434343">Agree our </span>Terms &amp; Conditions</label>
          </div>
          <div class="create-account">
            Create Account
          </div>
        </div>
      </div>
    </div>
    <form id="auto-generated-form" action="yourHandler"></form>
  </body>
</html>
